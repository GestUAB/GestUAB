    <div class="container">
      
      <div id="errors"></div>
      <form class="form-horizontal" id="new_form" method="post" action=''>
        
        <fieldset>
          <legend>Novo Carro</legend>    
          <div>
            <div class="control-group">
              <label for="car-name" class="control-label">Nome:</label>
              <div class="controls">
                <input type="text" name="car-name" id="car-name" />
              </div>
            </div>
            <div class="control-group">
              <label for="year-model" class="control-label">Ano/Modelo:</label>
              <div class="controls">
                <input type="text" name="year-model" id="year-model" />
              </div>
            </div>
            <div class="control-group">
              <label for="frame" class="control-label">Chassi:</label>
              <div class="controls">
                <input type="text" name="frame" id="frame" />
              </div>
            </div>
            <div class="control-group">
              <label for="plaque" class="control-label">Placa:</label>
              <div class="controls">
                <input type="text" name="plaque" id="plaque" />
              </div>
            </div>
          </div>    
        </fieldset>
        
        <div class='form-actions'>
          <button type="reset" class="btn" onclick="history.go(-1);return false;">Cancelar</button>
          <button type="reset" class="btn">Limpar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>  

      </form>
